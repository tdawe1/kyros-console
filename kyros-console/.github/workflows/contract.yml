name: Contract
on:
  pull_request:
  push:
    branches: [main]

jobs:
  contract:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/adk-orchestrator/requirements.txt
          pip install schemathesis PyJWT
      - name: Generate dev JWT
        id: jwt
        run: |
          python -c "import jwt; import os; token = jwt.encode({'name': 'dev', 'exp': 9999999999}, 'secret', algorithm='HS256'); print(f'::set-output name=token::{token}')"
      - name: Start orchestrator
        run: |
          cd apps/adk-orchestrator && uvicorn main:app --host 127.0.0.1 --port 8080 &
          echo $! > uvicorn.pid
          # Wait for backend readiness
          for i in {1..30};
          do
            if curl -fsS http://127.0.0.1:8080/healthz >/dev/null; then
              break
            fi
            sleep 1
          done
          curl -fsS http://127.0.0.1:8080/healthz >/dev/null
      - name: Schemathesis against /v1
        env:
          DEV_JWT: ${{ steps.jwt.outputs.token }}
        run: |
          schemathesis run api-specs/orchestrator-v1.yaml --base-url http://127.0.0.1:8080 \
            --checks all --hypothesis-max-examples=50 \
            -H "Authorization: Bearer $DEV_JWT" \
            --endpoint "/v1/runs/plan" --stateful=links
      - name: Stop
        if: always()
        run: kill $(cat uvicorn.pid) || true
