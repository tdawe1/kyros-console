name: E2E
on:
  pull_request:
  push:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/adk-orchestrator/requirements.txt PyJWT
          cd apps/terminal-daemon && npm ci
          cd ../console && npm ci
      - name: Install Playwright
        run: |
          cd apps/console && npx playwright install --with-deps
      - name: Generate dev JWT
        id: jwt
        run: |
          python -c "import jwt; import os; token = jwt.encode({'name': 'dev', 'exp': 9999999999}, 'secret', algorithm='HS256'); print(f'::set-output name=token::{token}')"
      - name: Start services
        env:
          NEXT_TELEMETRY_DISABLED: 1
          CI: 1
          NEXT_PUBLIC_DEV_BEARER: ${{ steps.jwt.outputs.token }}
        run: |
          cd apps/adk-orchestrator && uvicorn main:app --host 127.0.0.1 --port 8080 &
          cd ../..
          echo $! > uvicorn.pid
          (cd apps/terminal-daemon && node server.js) &
          echo $! > daemon.pid
          (cd apps/console && PORT=3001 npm run dev) &
          echo $! > console.pid
          # Wait for backend readiness
          for i in {1..40}; do
            if curl -fsS http://127.0.0.1:8080/healthz >/dev/null; then
              break
            fi
            sleep 1
          done
          curl -fsS http://127.0.0.1:8080/healthz >/dev/null

          # Wait for frontend to be up
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:3001/ >/dev/null; then
              break
            fi
            sleep 1
          done
      - name: Smoke test â€“ click "Run Plan"
        run: |
          cat > apps/console/e2e.spec.ts <<'TS'
          import { test, expect } from '@playwright/test';
          test('run plan returns JSON', async ({ page }) => {
            try {
              await page.goto('http://localhost:3001/', { waitUntil: 'networkidle' });
              await page.waitForSelector('button:has-text("Run Plan")');
              await page.getByRole('button', { name: 'Run Plan' }).click();
              await page.waitForSelector('pre:has-text("run_id")');
              await expect(page.locator('pre')).toContainText('run_id');
            } catch (e) {
              console.error(e);
              const html = await page.content();
              console.log(html);
              throw e;
            }
          });
          TS
          cd apps/console && npx playwright test e2e.spec.ts --reporter=list
      - name: Stop
        if: always()
        run: |
          kill $(cat console.pid) || true
          kill $(cat daemon.pid) || true
          kill $(cat uvicorn.pid) || true
